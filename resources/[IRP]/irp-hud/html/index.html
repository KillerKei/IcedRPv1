<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>

    <div id="statusHud">
        <div class="bar">
            <svg width="53" height="53" style="position: relative; left:100%;">
                <circle class="progressplayer progress-health" stroke="#338b4c" stroke-width="5" style="stroke-opacity: 1;" fill="#1c1c20" r="18" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
            <img class="barIconHealth" src="img/heart.svg"></img>
        </div>
        <div class="bar">
            <svg width="53" height="53" style="position: relative; left:185%;">
                <circle class="progressplayer progress-armor" stroke="#235ea0" stroke-width="5" style="stroke-opacity: 1;" fill="#1c1c20" r="18" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
            <img class="barIconArmor" src="img/shield.svg"></img>
        </div>
        <div class="bar">
            <svg width="53" height="53" style="position: relative; left:270%;">
                <circle class="progressplayer progress-burger" stroke="#f97305" stroke-width="5" style="stroke-opacity: 1;" fill="#1c1c20" r="18" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
            <img class="barIconYemek" src="img/burger.svg"></img>
        </div>
        <div class="bar">
            <svg width="53" height="53" style="position: relative; left:355%;">
                <circle class="progressplayer progress-water" stroke="#0e93da" stroke-width="5" style="stroke-opacity: 1;" fill="#1c1c20" r="18" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
            <img class="barIconSu" src="img/water.svg"></img>
        </div>

        <div id="varSetOxy" class="barOxy">
            <svg width="53" height="53" style="position: relative; left:435%;">
                <circle class="progressplayer progress-oxygen" stroke="#495A74" stroke-width="5" style="stroke-opacity: 1;" fill="#1c1c20" r="18" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
            <img class="barIconOxy" src="img/oxygen.svg"></img>
        </div>
        <div class="bar">
            <svg width="53" height="53" style="position: relative; left:515%;">
                <circle class="progressplayer progress-stress" stroke="#d31204" stroke-width="5" style="stroke-opacity: 1;" fill="#1c1c20" r="18" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
            <img class="barIconStress" src="img/brain.svg"></img>
        </div>
        
        <svg id="varSetVoice" class="voice" width="53" height="53" style="position: relative; left:-75%">    
            <circle id="box" fill="transparent" r="24" cx="26" cy="27" />
            <circle id="voiceon" stroke="#FFFF00" stroke-width="6" style="stroke-opacity: 1" fill="transparent" r="18" cx="26" cy="27" stroke-dasharray="360" stroke-dashoffset="0"/>
            <circle id="radioon" stroke="#FF0000" stroke-width="6" style="stroke-opacity: 1" fill="transparent" r="18" cx="26" cy="27" stroke-dasharray="360" stroke-dashoffset="0"/>
            <circle style="stroke-opacity: 1;" fill="#1c1c20" r="18" cx="26" cy="27" stroke-dasharray="360" stroke-dashoffset="0"/>
            <circle class="voice3" stroke="#E6E6E5" stroke-width="4" style="stroke-opacity: 1;" r="16" cx="26" cy="27" stroke-dasharray="360" stroke-dashoffset="0"/>
            <circle class="voice2" stroke="#E6E6E5" stroke-width="4" style="stroke-opacity: 1;" r="10" cx="26" cy="27" stroke-dasharray="360" stroke-dashoffset="0"/>
            <circle class="voice1" stroke="#E6E6E5" stroke-width="4" style="stroke-opacity: 1;" r="4" cx="26" cy="27" stroke-dasharray="360" stroke-dashoffset="0"/>
          </svg>
    </div>
</body>

<script src="script.js" type="text/javascript"></script>
</html>
